<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
         font-family: Arial;
         margin: 0;
        }
        .container{
            display: grid;
        /*     grid-template-columns: 25% 50% 25%;
            grid-template-rows: 150px 150px; */
            /* grid-template: 150px 150px 100px / repeat(4,minmax(200px, 1fr)); */
            /* grid-template: 150px 150px 100px / minmax(200px, 1fr) 1fr 1fr 1fr; */
            grid-template-columns: [inicio] 1fr [linea2] 1fr [linea3] 1fr [destacado-end] 1fr [linea5] 1fr [destacado2-end] 1fr 1fr[final];
            grid-template-rows: [inicio] 200px [linea2] 200px [final];
            grid-gap: 5px;
            /* height: 100vh; */
            /* grid-auto-flow: column; Los elementos que sobren se ubicar√°n en filas o columnas */ 
            grid-auto-rows: 100px 50px;
        }
        .item{
            background: lightblue;
            padding: 18px;
            text-align: center;
        }
        .item:hover{
            background: blue;
            color: white;
        }

        .item:nth-of-type(1) {
            /* grid-column: 1 / span 3; */
            grid-row: inicio / final;
            grid-column: inicio / destacado-end;
        }
        .item:nth-of-type(2) {
            /* grid-column: 4 / span 2; */
            grid-row: inicio / final;
            grid-column: destacado-end / destacado2-end;
        }
        .item:nth-of-type(3) {
            grid-column: destacado2-end / final;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item">contenido #1</div>
        <div class="item">contenido #2</div>
        <div class="item">contenido #3</div>
        <div class="item">contenido #4</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #5</div>
    </section>
</body>
</html>
